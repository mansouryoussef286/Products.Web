<div class="account-bg">
  <div class="account">
    <div class="account-box">
      <img src="/assets/Images/logo.png" alt="logo-img" class="logo-img" />

      <h1>Log in to your account</h1>
      <h6>Welcome back! Please enter your details.</h6>

      <form
        class="login-form"
        (ngSubmit)="Login(frm)"
        name="form"
        #frm="ngForm"
        [ngClass]="{ 'form-submitted': frm.submitted }"
        novalidate
      >
        <div class="form-group" [ngClass]="{ 'invalid-data': Email.invalid }">
          <label for="Email">{{'Email'}}</label>
          <div class="input-icon">
            <i class="fa fa-user left"></i>
            <input
              type="text"
              class="form-control"
              id="Email"
              name="Email"
              [(ngModel)]="Credentials.username"
              #Email="ngModel"
              placeholder="Enter your email"
              required
            />
          </div>
        </div>

        <div
          class="form-group"
          [ngClass]="{ 'invalid-data': Password.invalid }"
        >
          <label for="Password">{{'Password'}}</label>
          <input
            [type]="PWInputType"
            class="form-control"
            id="Password"
            name="Password"
            [(ngModel)]="Credentials.password"
            #Password="ngModel"
            placeholder="Password"
            required
          />
        </div>
        <div [ngClass]="{ 'invalid-data': Error }">
          <div class="invalid-message pb-2">{{Error}}</div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>
