<div class="card">
  <img [src]="Product.thumbnail" alt="Card image thumbnail" />
  <div class="discount-percentage">-{{Product.discountPercentage}}%</div>
  <div class="card-body">
    <h5 class="card-title">{{Product.title}}</h5>
    <p>{{Product.description}}</p>
    <div class="price">
      <span class="before">
        <span class="bold">{{Product.price}}</span> USD
      </span>
      <span class="after">
        <span class="bold"> {{RoundedPrice}} </span>
        USD
      </span>
    </div>
    <div class="about">
      <div class="row">
        Brand:
        <span class="value">{{Product.brand}}</span>
      </div>
      <div class="row">
        Category:
        <span class="value">{{Product.category}}</span>
      </div>
      <div class="row">
        In stock:
        <span class="value">{{Product.stock}}</span>
      </div>
    </div>
    <div class="bottom">
      <div class="rating">
        <span class="rate">
          <i class="fa fa-star"></i>
          {{Product.rating}}
        </span>
        ({{Product.reviews.length}})
      </div>
      <button class="btn btn-primary cart">ADD TO CART</button>
    </div>
  </div>
</div>
