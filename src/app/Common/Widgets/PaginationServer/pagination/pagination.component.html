<nav>
  <ul class="pagination">
    <!-- First Page Link -->
    <li
      class="page-item arrow"
      *ngIf="boundaryLinks"
      [class.disabled]="page == 1"
    >
      <a class="page-link" href="javascript:;" (click)="onPageChange(1)"
        >&laquo;
      </a>
    </li>

    <!-- Previous Page Link -->
    <li class="page-item arrow" [class.disabled]="page === 1">
      <a class="page-link" href="javascript:;" (click)="onPageChange(page - 1)"
        >&lsaquo;
      </a>
    </li>

    <!-- Ellipses before -->
    <li class="page-item" *ngIf="ellipses && pageNumbers[0] > 1">
      <span class="page-link">...</span>
    </li>

    <!-- Page Numbers -->
    <li
      class="page-item"
      *ngFor="let pageNumber of pageNumbers"
      [class.active]="pageNumber === page"
    >
      <a
        class="page-link"
        href="javascript:;"
        (click)="onPageChange(pageNumber)"
        >{{ pageNumber }}</a
      >
    </li>

    <!-- Ellipses after -->
    <li
      class="page-item"
      *ngIf="ellipses && pageNumbers[pageNumbers.length] < totalPages"
    >
      <span class="page-link">...</span>
    </li>

    <!-- Next Page Link -->
    <li class="page-item arrow" [class.disabled]="page === totalPages">
      <a class="page-link" href="javascript:;" (click)="onPageChange(page + 1)">
        &rsaquo;</a
      >
    </li>

    <!-- Last Page Link -->
    <li
      class="page-item arrow"
      *ngIf="boundaryLinks"
      [class.disabled]="page === totalPages"
    >
      <a
        class="page-link"
        href="javascript:;"
        (click)="onPageChange(totalPages)"
      >
        &raquo;</a
      >
    </li>
  </ul>
</nav>
